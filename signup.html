<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup for Beyond AI</title>
  <link rel="stylesheet" href="../../styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Signup</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="enter password agaqin" placeholder="Enter Password Again" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="E-mail" placeholder="E-mail" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <a href="signin.html"<button type="submit" class="btn">Signup</button>
      <div class="register-link"></a>
        <p>Have have an account? <a href="signin.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>

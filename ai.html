<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ai.css">
    <title>Beyond AI Assistant</title>
</head>
<body>
    <div class = "container">
        <h1>Beyond AI Assistant</h1>
        <form id="chat-form">
            <label for="mytext">Enter your message:</label>
            <input type="text" id="mytext" style="width: 50%;" required>
            <button id="submit" type="submit">Submit</button>
        </form>
        <div >
            <h2>Response:</h2>
            <textarea id="response" rows="20" style="width: 100%;" readonly> </textarea>
        </div>
    </div>
    <script src="AI.js"></script>
</body>
</html>
